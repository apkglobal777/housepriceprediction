<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>House Price Prediction</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #74ebd5, #ACB6E5);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            padding: 30px;
            width: 400px;
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        input[type="number"], select {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s;
        }

        input[type="number"]:focus, select:focus {
            border-color: #74ebd5;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        .result {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üè° House Price Prediction</h1>
        <form id="predictForm" method="POST" action="/predict">
            <input type="number" name="bedrooms" placeholder="Number of Bedrooms" required>
            <input type="number" name="bathrooms" placeholder="Number of Bathrooms" step="0.5" required>
            <input type="number" name="sqft" placeholder="Square Feet" required>
            <select name="location" required>
                <option value="" disabled selected>Select Location</option>
                <option value="urban">Urban</option>
                <option value="suburban">Suburban</option>
                <option value="rural">Rural</option>
            </select>
            <button type="submit">Predict Price</button>
        </form>

        <div class="result" id="result">
            <!-- Predicted price will appear here -->
        </div>
    </div>

    <script>
        // Optional: handle form submission without reloading
        const form = document.getElementById('predictForm');
        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const formData = new FormData(form);
            const response = await fetch('/predict', {
                method: 'POST',
                body: formData
            });

            const resultText = await response.text();
            document.getElementById('result').innerText = "Predicted Price: $" + resultText;
        });
    </script>
</body>
</html>
